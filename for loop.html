<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        div{ background-color: aqua;
        }
        #child1{
            width:100px;
            float: left;
            border-style:dashed;
            padding-left: 10px;
        }
        #child2{
            width:100px;
            float: left;
            border-style:dashed;
            padding-left: 10px;
            margin-left: 5px;
        
        }
        #child3{
            width:120px;
            float: left;
            border-style:dashed;
            padding-left: 10px;
            margin-left: 5px;
        
        }
    </style>
</head>
<body>
    <h1>FOR loop</h1>
    <script type="text/javascript">
        for(var i=1;
         i<=10;
          i++)
          {
            document.write("TARUN","<br/>");
        }
    </script>
    <hr>
    <script type="text/javascript">
        for(var tarun=2;
         tarun<=15;
          tarun++)
          {
            document.write("DJ","<br/>");
        }
    </script>
    <hr>
    <h1>forward for loop</h1>
    <div id="parent">
        <div id="child1">
    <script type="text/javascript">
        for(var b=1;b<=20;b++)
          {
            document.write(2," x ",b," = ",2*b,"<br/>");
        }
    </script>
    </div>
    <div id="child2">
        <script type="text/javascript">
            for(var b=1;
             b<=20;
              b++)
              {
                document.write(3," x ",b," = ",3*b,"<br/>");
            }
        </script>
        </div>
        <div id="child2">
            <script type="text/javascript">
                for(var b=1;
                 b<=20;
                  b++)
                  {
                    document.write(4," x ",b," = ",4*b,"<br/>");
                }
            </script>
            </div>
            <div id="child2">
                <script type="text/javascript">
                    for(var b=1;
                     b<=20;
                      b++)
                      {
                        document.write(5," x ",b," = ",5*b,"<br/>");
                    }
                </script>
                </div>
                <div id="child2">
                    <script type="text/javascript">
                        for(var b=1;
                         b<=20;
                          b++)
                          {
                            document.write(6," x ",b," = ",6*b,"<br/>");
                        }
                    </script>
                    </div>
                    <div id="child2">
                        <script type="text/javascript">
                            for(var b=1;
                             b<=20;
                              b++)
                              {
                                document.write(7," x ",b," = ",7*b,"<br/>");
                            }
                        </script>
                        </div>
                        <div id="child2">
                            <script type="text/javascript">
                                for(var b=1;
                                 b<=20;
                                  b++)
                                  {
                                    document.write(8," x ",b," = ",8*b,"<br/>");
                                }
                            </script>
                            </div>
                            <div id="child2">
                                <script type="text/javascript">
                                    for(var b=1;
                                     b<=20;
                                      b++)
                                      {
                                        document.write(9," x ",b," = ",9*b,"<br/>");
                                    }
                                </script>
                                </div>
                                <div id="child3">
                                    <script type="text/javascript">
                                        for(var b=1;
                                         b<=20;
                                          b++)
                                          {
                                            document.write(10," x ",b," = ",10*b,"<br/>");
                                        }
                                    </script>
                                    </div>
                                </div>
</body>
</html>
