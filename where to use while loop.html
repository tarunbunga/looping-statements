<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1234567890;
        var lastdigit=0;
        var sumofalldigits=0;
        while(i!=0){
            lastdigit=i%10;
            sumofalldigits=sumofalldigits+lastdigit;
            i =parseInt(i/10);
        }
        document.write(sumofalldigits);

    </script>
